<body class="bgfabian ">
    <!-- <p class="fs-3 text-center mt-3 text-white">Bienvendio al campus virtual</p>  -->

        class="container col-lg-3 col-sm-12 col-s-12 bg-light bg-gradient position-absolute top-50 start-50 translate-middle py-5 px-5 shadow-lg rounded indexfabian">
        <div class="logobit text-center pb-5"><img

            <label for="exampleFormControlInput1" class="form-label">Correo estudiante / Profesor</label>

                placeholder="Introduzca su correo electronico">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleFormControlInput1"

        <div class="botones pt-5">
            <div class="loginbuttoms flex text-end">

            </div>

    </div>
    <div class="bgfabianlines"></div>
