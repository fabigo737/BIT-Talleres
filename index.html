<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Talleres</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap');
        body {
            background-image: url(https://365psd.com/images/previews/b0c/icon-pattern-backgrounds-53906.jpg);


        }

        *{
            margin: 0;
            padding: 0;
        }

        h2{
            text-align: center;
            font-family: 'Caveat', cursive;
            font-size: 50px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }

        a{
            color: #f5f5f5;
            text-decoration: none;
        }

        .flexbox{
            display: flex;
            background-color: rgba(0, 0, 0, 0.3);
            gap: 12px;
            flex-direction: column;

        }

        .flexbox *{
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            margin: 1px solid;
            transition: 0.3s;
        }

        .flexbox a:hover{
            background-color: rgba(0, 0, 0, 0.5);
        }

        footer{
            text-align: center;
            margin-top: 10px;
            font-size: smaller;
            color: #f5f5f5;
        }
    </style>
</head>

<body>

    <h2>Talleres Fabian De Gouveia - BIT</h2>
    <div class="flexbox">
        <!-- <div class="item1">item1</div>
        <div class="item2">item2</div> -->
        <a href="/Taller cssgrid/">Taller CSS Grid</a>
        <a href="/Taller Flexbox/">Taller Flexbox</a>
    </div>

    <footer>Creado usando Flexbox</footer>
</body>

</html>
